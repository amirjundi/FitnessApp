name: fitness_app
description: "Fitness Trainer App - Manage workout plans and player subscriptions"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # YouTube Player
  youtube_player_flutter: ^9.0.1
  
  # Utilities
  intl: any
  flutter_slidable: ^3.0.1
  crypto: ^3.0.3
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  pdf: ^3.11.3
  printing: ^5.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo.jpeg"
  adaptive_icon_background: "#1A2E35"
  adaptive_icon_foreground: "assets/logo.jpeg"

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/logo.jpeg
